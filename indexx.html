    <script>
        let chars = ['A', 'B', 'A', 'C', 'B'];
let uniqueChars = [...new Set(chars)];

console.log(uniqueChars);


 var arr = ["jaya", "pragati", "jaya",
   "jaya", "pragati", "shukla"];

 function removeDuplicates(arr) {
  return arr.filter((item,
   index) => arr.indexOf(item) === index);
 }

 console.log(removeDuplicates(arr));








    </script>
